<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <form id="quizForm">
        <div>
            <label for="q1">Question 1: What is 2+2?</label>
            <input type="text" id="q1" required>
        </div>
        <!-- Repeat similar structure for other questions -->
        <!-- Adjust question numbers and content as needed -->

        <button type="submit">Submit</button>
    </form>


    <script>
        async function sendDataToGoogleSheets(data) {
    const url = 'https://script.google.com/macros/s/AKfycbweCu_Elp2NMFioj83Lx8f-KjRrBZGDcQ4ZXKpJUY8NQGMDSZsm-Tm3kosOwBRViy6TDQ/exec';
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    };

    const response = await fetch(url, options);
    if (response.ok) {
        console.log('Data sent to Google Sheets successfully.');
    } else {
        console.error('Failed to send data to Google Sheets.');
    }
}

       
    </script>
</body>
