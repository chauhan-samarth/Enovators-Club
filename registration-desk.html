<!DOCTYPE html>
<html lang="EN-us">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/contact.css">
  <title>Registartion Desk | Enovators 2K24</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
<style>
  .box {
  caret-color: black
}
.input-div > div{
  color: #555;
}
</style>
</head>

<body>
  
  <div class="main_wrapper main-new main_wrapper--new-start registration-bg">
    <div class="top-panel transparent-unlogged transparent-unlogged--new" id="navbar header" style="background-color: transparent;">
      <div class="center_wrapper">

        <a href="/registration-desk">
          <div class="logo">
            <h1 class="logotype" style="background-image: url(/assets/images/out.png);"></h1>
            <div class="decorations"></div>
          </div>
        </a>
        <div class="user_block unlogged logged-menu">
          <ul class="links">
            <li>
              <a class="btn-main" href="https://www.enovators.in/registration-desk/team-codes">TEAM CODES</a>
            </li>
            <li>
              <a class="btn-main" href="https://www.enovators.in/registration-desk">REGISTRATION DESK</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="img">
          <img src="./assets/images/unit.webp">
      </div>
      <div class="login-content" style="margin-top: 50px;">
          <form id="loginForm">
              <img rel="preload" src="./assets/images/logo-2.png">
              <h2 class="main-title" style="font-size: 40px!important; color: black!important;" >REGISTRATION DESK</h2> <br>
              <div class="input-div one box" style=" box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, rgba(61, 59, 53, 0.16) 0px 0px 0px 1px, rgba(61, 59, 53, 0.08) 0px 2px 5px 0px; border: 0; caret-color: rgb(55, 53, 47); border-radius: 10px; ">
                  <div class="i">
                      <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                      <label for="loginID"></label>
                      <input type="text" id="loginID" style="color: #555!important" name="loginID" required placeholder="Enter Team Code" autocomplete="off">
                  </div>
              </div>
              <button type="submit" class="btn-main" style="border: none;">Sign in</button>
          </form>
      </div>
  </div>
  </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="text/javascript" src="./assets/js/code.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var loginIDInput = document.getElementById("loginID");
        var prefix = "EN";
        var activated = false;

        loginIDInput.addEventListener("focus", function() {
            if (!activated) {
                loginIDInput.value = prefix;
                activated = true;
            }
        });

        loginIDInput.addEventListener("input", function(event) {
            if (!loginIDInput.value.startsWith(prefix)) {
                loginIDInput.value = prefix + loginIDInput.value.slice(prefix.length);
            }
        });

        loginIDInput.addEventListener("keydown", function(event) {
            if (event.key === "Backspace" && loginIDInput.selectionStart <= prefix.length) {
                event.preventDefault();
            }
        });

        loginIDInput.addEventListener("paste", function(event) {
            event.preventDefault();
            var pasteText = event.clipboardData.getData("text");
            if (pasteText.startsWith(prefix)) {
                loginIDInput.value = pasteText;
            }
        });
    });
</script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
    
      var loginID = document.getElementById("loginID").value;
      var validMembers = [
        "EN01", "EN02", "EN03", "EN04", "EN05", "EN06", "EN07", "EN08", "EN09", "EN10",
        "EN11", "EN12", "EN13", "EN14", "EN15", "EN16", "EN17", "EN18", "EN19", "EN20",
        "EN21", "EN22", "EN23", "EN24", "EN25", "EN26", "EN27", "EN28", "EN29", "EN30"
      ];
    
      if (validMembers.includes(loginID)) {
        window.location.href = "registration-desk/" + loginID + ".html";
      } else {
        alert("Invalid Team Code");
      }
    });
    </script>
</body>

</html>
